<style>
.editable-attributes .sprite-container div {
  margin-bottom: 10px;
}
.editable-attributes .sprite-container .sprite-color-picker {
  background-color: white;
  cursor: pointer;
  position: absolute;
  height: 60%;
  left: 70%;
  width: 60%;
  top: 70%;
  padding: 0;
  border-left: solid 1px #000;
  transform: rotate(45deg);
}
.editable-attributes .sprite-container .sprite-color-picker:hover {
  height: 80%;
  left: 60%;
  width: 80%;
  top: 60%;
}

  height: 32px;
}
.editable-attributes .sprite-container .clear-palette {

  height: 32px;
  display: inline-block;
  overflow: hidden;

  height: 37px;
  margin: 2px;
  border-radius: 4px;

  float: left;
  cursor: pointer;

<script>
  Parse.initialize("rbzFxBKYWagwxXYmTXmZiQ2IrZOuiQXLEqpNhJoS", "vMPmzQLwkPcF4e0eDd0QwLAgAkG2DX67AgbK7NQQ");
  var container = document.querySelector(".container");
  var heightElement = document.querySelector(".height");
  var widthElement = document.querySelector(".width");
  var chanceElement = document.querySelector(".battle-chance");
  var height = heightElement.value;
  var width = widthElement.value;
  var row;
  var col;

  var selectedPaletteItem;
  var selectedPaletteItemIndex;
  
  var sprites = [];

  heightElement.addEventListener("change", generateBoard);
  widthElement.addEventListener("change", generateBoard);

  var gameBoardArray = [];
  var isMouseDown = false;

  function createEvents(rowLocal, x, y, dataUri) {
    var col = document.createElement("span");
    col.classList.add("col");
    col.classList.add("ground");
    if (dataUri) {
      col.style.backgroundImage = 'url("' + dataUri + '")';
    }
    col.addEventListener("mousedown", function(e) {
      e.preventDefault();
      if (!selectedPaletteItem) {
        return;
      }
      isMouseDown = true;
      window.addEventListener("mouseup", onMouseUp);
      this.style.backgroundImage = selectedPaletteItem;
      gameBoardArray[y][x] = selectedPaletteItemIndex;
    });

    function onMouseUp() {
      isMouseDown = false;
      window.removeEventListener("mouseup", onMouseUp);
    }

    col.addEventListener("mouseover", function() {
      if (!selectedPaletteItem || !isMouseDown) {
        return;
      }
      this.style.backgroundImage = selectedPaletteItem;
      gameBoardArray[y][x] = selectedPaletteItemIndex;
    });
    rowLocal.appendChild(col);
  }

  function generateBoard() {
    height = heightElement.value;
    width = widthElement.value;
    container.innerHTML = "";
    container.style.width = width * 32 + "px";
    container.style.height = height * 32 + "px";
    var thisTile;
    for (var y = 0; y < height; y++) {
      row = document.createElement("div");
      if (!gameBoardArray[y]) {
        gameBoardArray.push([]);
      }
      for (var x = 0; x < width; x++) {
        if (gameBoardArray[y][x] == null) {
          gameBoardArray[y].push(0);
        }
        thisTile = gameBoardArray[y][x];
        createEvents(row, x, y, sprites[thisTile].data);
      }
      container.appendChild(row);
    }
  }

  var addMonsterButton = document.querySelector(".add-monster");
  var monsters = [];

  function addMonster(monster) {
    var monsterListContainer = document.querySelector(".monster-list");

    var attributes = "name,sprite,health,mana,speed,abilities".split(",");

    attributes.forEach(function(value, index) {

      monster[value] = monster[value] || "";
      var label = document.createElement("div");
      var input = document.createElement("input");
      input.value = monster[value];
      input.addEventListener("change", function() {
        monster[value] = input.value;
      });
      input.classList.add("monster-" + value + "-input");
      label.textContent = value;
      monsterListContainer.appendChild(label);
      monsterListContainer.appendChild(input);
    });
  }

  addMonsterButton.addEventListener("click", function() {
    var monster = {};
    monsters.push(monster);
    addMonster(monster);
  });

  var addTileButton = document.querySelector(".add-tile");

  addTileButton.addEventListener("click", function() {
    var dataUri = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAK0lEQVRYhe3OIQEAAAwEoetfeovxBoGn6sYEBAQEBAQEBAQEBAQEBAS2gQe3tfwuUX7i9AAAAABJRU5ErkJggg==";
    var sprite = {
      data: dataUri,
      collision: false
    };
    sprites.push(sprite);
    addSpriteEditor(sprite.data, sprite.collision, sprites.length-1);
  });
  function addSpriteEditor(dataUri, collision, index) {
    document.querySelector(".editable-attributes").appendChild(createSpriteEditor("", "", "", dataUri, {scale: 2}, index, collision));
  }

  function removeAllSprites() {
    sprites = [];
    document.querySelector(".editable-attributes").innerHTML = "";
  }

  function createSpriteEditor(element, attributeName, title, value, definition, index, collision) {

    var scale = definition.scale || 1;
    var mainContainer = document.createElement("div");
    var previewCanvas = document.createElement("canvas");
    var dataInput = document.createElement("input");
    var expandIcon = document.createElement("span");
    var collisionLabel = document.createElement("span");
    collisionLabel.textContent = "wall";
    var collisionInput = document.createElement("input");
    collisionInput.type = "checkbox";
    collisionInput.addEventListener("change", function() {
      sprites[index].collision = this.checked;
    });
    if (collision) {
      collisionInput.checked = true;
    }
    expandIcon.classList.add("icon");
    expandIcon.classList.add("icon-angle-down");
    expandIcon.classList.add("expand-sprite-editor");
    dataInput.type = "text";
    var height = 16 * scale;
    var width = 16 * scale;
    previewCanvas.height = height;
    previewCanvas.width = width;
    var previewCtx = previewCanvas.getContext("2d");
    var container = document.createElement("div");
    var label = document.createElement("label");
    label.textContent = title;
    container.classList.add("sprite-container");
    var grid = document.createElement("div");
    grid.classList.add("grid-container");
    var colourContainer = document.createElement("div");
    var toolBar = document.createElement("div");
    toolBar.classList.add("sprite-toolbar");
    colourContainer.classList.add("colour-container");
    var clearPalette = document.createElement("span");
    clearPalette.classList.add("clear-palette");
    toolBar.appendChild(clearPalette);
    toolBar.appendChild(collisionLabel);
    toolBar.appendChild(collisionInput);
    var redLine = document.createElement("span");
    clearPalette.appendChild(redLine);
    var selectedColor = "";

    previewCanvas.addEventListener("click", function() {
      var previousCanvas = document.querySelector("canvas.selected");
      if (previousCanvas) {
        previousCanvas.classList.remove("selected");
      }
      previewCanvas.classList.add("selected");
      selectedPaletteItem = 'url("' + dataInput.value + '")';
      selectedPaletteItemIndex = index;
    });

    clearPalette.addEventListener("mousedown", function() {
      clearPalette.classList.add("selected");
      selectedColor = "";
      var selectedPalette = colourContainer.querySelector(".colour-div.selected");
      if (selectedPalette) {
        selectedPalette.classList.remove("selected");
      }
    });

    var customColours = {
      "rgb(222, 3, 16)": "",
      "rgb(232, 47, 10)": "",
      "rgb(239, 81, 6)": "",
      "rgb(248, 115, 3)": "",
      "rgb(248, 146, 0)": "",
      "rgb(204, 161, 8)": "",
      "rgb(160, 175, 14)": "",
      "rgb(120, 188, 19)": "",
      "rgb(86, 187, 45)": "",
      "rgb(61, 172, 93)": "",
      "rgb(37, 156, 139)": "",
      "rgb(13, 139, 184)": "",
      "rgb(19, 115, 210)": "",
      "rgb(57, 81, 210)": "",
      "rgb(95, 48, 210)": "",
      "rgb(138, 11, 210)": ""
    };

    var defaultColours = Object.keys(customColours);

    // Need to do this on demand
    function createColours() {
      mainContainer.appendChild(colourContainer);

      defaultColours.forEach(function(value, index) {

        var colourPicker = document.createElement("input");
        var colourDiv = document.createElement("div");
        var colourPickerDisplay = document.createElement("div");
        colourDiv.classList.add("colour-div");
        colourPicker.type = "color";
        colourPickerDisplay.classList.add("sprite-color-picker");
        colourPickerDisplay.addEventListener("click", function() {
          colourPicker.click();
        });

        colourDiv.style.backgroundColor = value;
        var parts = value.replace("rgb(", "").replace(")", "").split(", ");
        var colourHash = "#" + parts.map(function(c) {
          c = parseInt(c,10).toString(16);
          if (c.length <= 1) {
            c = "0" + c;
          }
          return c;
        }).join("");
        colourPicker.value = colourHash;
        function onClick() {
          selectedColor = colourDiv.style.backgroundColor;
          var selectedPalette = colourContainer.querySelector(".colour-div.selected");
          if (selectedPalette) {
            selectedPalette.classList.remove("selected");
          } else {
            clearPalette.classList.remove("selected");
          }
          colourDiv.classList.add("selected");
        }
        colourDiv.addEventListener("mousedown", onClick);

        if (index === 0) {
          onClick();
        }

        colourPicker.addEventListener("change", function() {
          var div = document.createElement("div");
          div.style.backgroundColor = this.value;
          colourDiv.style.backgroundColor = this.value;
          selectedColor = div.style.backgroundColor;
          var selectedPalette = colourContainer.querySelector(".colour-div.selected");
          if (selectedPalette) {
            selectedPalette.classList.remove("selected");
          }
          colourDiv.classList.add("selected");
        });
        colourDiv.appendChild(colourPickerDisplay);
        colourContainer.appendChild(colourDiv);
      });
    }

    var isMouseDown = false;
    function onPixelMouseup() {
      isMouseDown = false;
      dataInput.classList.remove("error");
      var newData = previewCanvas.toDataURL();
      dataInput.value = newData;
      sprites[index].data = newData;
      window.removeEventListener("mouseup", onPixelMouseup);
    }
    function paintPixel(block, row, col) {
      var row = row || block.parentNode.getAttribute("data-tile-editor-row");
      var col = col || block.getAttribute("data-tile-editor-col");
      if (!selectedColor) {
        block.style.backgroundColor = "rgba(0, 0, 0, 0)";
        previewCtx.clearRect(col*scale,row*scale,scale,scale);
      } else {
        block.style.backgroundColor = selectedColor;
        previewCtx.fillStyle = selectedColor;
        previewCtx.fillRect(col*scale,row*scale,scale,scale);
      }
    }
    function onPixelMousedown(e) {
      e.preventDefault();
      isMouseDown = true;
      window.addEventListener("mouseup", onPixelMouseup);
      paintPixel(this);
    }
    function onPixelMouseover(e) {
      if (!isMouseDown) {
        return;
      }
      paintPixel(this);
    }

    function fillGrid() {
      var imgd = previewCtx.getImageData(0, 0, previewCanvas.width, previewCanvas.height);
      var gridElement = mainContainer.querySelector(".grid-container");

      if (!gridElement) {
        return;
      }

      for (var x = 0; x < imgd.width; x+=scale) {
        var realX = x/scale;
        for (var y = 0; y < imgd.height; y+=scale) {
          var realY = y/scale;
          var i = x*4+y*4*imgd.width;
          var targetRow = gridElement.querySelector('*[data-tile-editor-row="'+ (realY) + '"]');
          var targetCol = targetRow.querySelector('*[data-tile-editor-col="'+ (realX) + '"]');
          // for now convert transparent to white
          if (imgd.data[i+3] === 0) {
            targetCol.style.backgroundColor = "rgba(0, 0, 0, 0)";
          } else {
            var red = imgd.data[i];
            var green = imgd.data[i+1];
            var blue = imgd.data[i+2];
            var alpha = imgd.data[i+3];
            var colour = "rgb("+red+", "+green+", "+blue+")";
            if (imgd.data[i+3] === 0) {
              colour = "rgba("+red+", "+green+", "+blue+", " + alpha + ")";
            }
            if (!customColours[colour]) {
              customColours[colour] = colour;
              defaultColours.pop();
              defaultColours.unshift(colour);
            }
            targetCol.style.backgroundColor = colour;
          }
        }
      }
    }

    function fillPreview(data, callback) {
      var image = document.createElement("img");
      image.onload = function() {
        dataInput.classList.remove("error");
        previewCtx.drawImage(image,0,0);
        callback && callback();
      };
      image.onerror = function() {
        dataInput.classList.add("error");
      };
      if (!data) {
        dataInput.classList.remove("error");
        callback && callback();
        return;
      }
      image.src = data;
    }

    fillPreview(value);
    dataInput.value = value;
    dataInput.addEventListener("change", function() {
      var value = this.value;
      previewCtx.clearRect(0, 0, width, height);
      fillPreview(value, function() {
        fillGrid();
      });
    });

    container.appendChild(label);
    container.appendChild(previewCanvas);
    container.appendChild(expandIcon);
    mainContainer.appendChild(toolBar);
    container.appendChild(mainContainer);

    function onExpandIconClick() {
      if (expandIcon.classList.contains("icon-angle-down")) {
        mainContainer.classList.remove("hidden");
        expandIcon.classList.remove("icon-angle-down");
        expandIcon.classList.add("icon-angle-up");
      } else {
        mainContainer.classList.add("hidden");
        expandIcon.classList.add("icon-angle-down");
        expandIcon.classList.remove("icon-angle-up");
      }
    }
    // First click creates the content, following clicks just hide/show.
    function onExpandIconFirstClick() {

      mainContainer.appendChild(grid);
      for (var r = 0; r < 16; r++) {
        var row = document.createElement("div");
        row.classList.add("tile-editor-row");
        row.setAttribute("data-tile-editor-row", r);
        for (var c = 0; c < 16; c++) {
          var col = document.createElement("span");
          col.setAttribute("data-tile-editor-col", c);
          col.classList.add("tile-editor-pixel");
          col.addEventListener("mouseover", onPixelMouseover);
          col.addEventListener("mousedown", onPixelMousedown);
          row.appendChild(col);
        }
        grid.appendChild(row);
      }
      expandIcon.removeEventListener("mousedown", onExpandIconFirstClick);
      expandIcon.addEventListener("mousedown", onExpandIconClick);
      onExpandIconClick();
      fillGrid();
      createColours();
    }

    expandIcon.addEventListener("mousedown", onExpandIconFirstClick);
    mainContainer.classList.add("hidden");
    container.appendChild(dataInput);

    return container;
  };

  var loadedMap;
  var loadedSpriteSheet;
  function loadMap(mapId) {
    var TestObject = Parse.Object.extend("SavedMapsTest");
    var testQuery = new Parse.Query(TestObject);
    testQuery.get(mapId, function(map) {
      height = map.get("height");
      width = map.get("width");
      chanceElement.value = map.get("battleChance");
      heightElement.value = height;
      widthElement.value = width;
      removeAllSprites();
      sprites = map.get("sprites");
      for (var i = 0; i < sprites.length; i++) {
        addSpriteEditor(sprites[i].data, sprites[i].collision, i);
      }
      monsters = map.get("monsters") || [];
      for (var i = 0; i < monsters.length; i++) {
        addMonster(monsters[i]);
      }
      gameBoardArray = map.get("gameBoard");
      generateBoard();
      document.querySelector(".game-name").value = map.get("name");
      loadedMap = map;
    });
  }
  function generateMapList() {
    var MapsList = Parse.Object.extend("SavedMapsTestList");
    var query = new Parse.Query(MapsList);
    query.find({
      success: function(results) {
        console.log("Successfully retrieved " + results.length + " maps.");
        // Do something with the returned Parse.Object values
        var mapList = document.querySelector(".map-list");
        mapList.innerHTML = "";
        results.forEach(function(object) {
          var mapItem = document.createElement("div");
          mapItem.classList.add("map-item");
          mapItem.textContent = object.get("name");
          mapList.appendChild(mapItem);
          if (loadedMap && loadedMap.get("name") === object.get("name")) {
            mapItem.classList.add("selected");
          }
          mapItem.addEventListener("click", function() {
            var previousSelected = document.querySelector(".map-item.selected");
            if (previousSelected) {
              previousSelected.classList.remove("selected");
            }
            loadMap(object.get("mapId"));
            mapItem.classList.add("selected");
          });
        });
      },
      error: function(error) {
        console.log("Error: " + error.code + " " + error.message);
      }
    });
  }
  generateMapList();
  function saveMap(gameName, callback) {
  var height = heightElement.value;
    loadedMap.save({
      name: gameName,
      height: height,
      width: width,
      sprites: sprites,
      battleChance: chanceElement.value,
      gameBoard: gameBoardArray,
      monsters: monsters
    }).then(callback);
  }

  function saveMapAs(gameName, callback) {
    var TestObject = Parse.Object.extend("SavedMapsTest");
    var testObject = new TestObject();
    loadedMap = testObject;
    saveMap(gameName, function(e) {
      var MapsList = Parse.Object.extend("SavedMapsTestList");
      var mapsList = new MapsList();
      mapsList.save({
        name: gameName,
        mapId: e.id
      }).then(callback);
    });
  }
  function onSaveGameClick() {
    var gameName = document.querySelector(".game-name").value;
    var saveMapFunction = saveMap;
    if (!gameName) {
      return;
    }
    if (!loadedMap) {
      var previousSelected = document.querySelector(".map-item.selected");
      if (previousSelected) {
        previousSelected.classList.remove("selected");
      }
      saveMapFunction = saveMapAs;
    }
    saveMapFunction(gameName, generateMapList);
  }
  document.querySelector(".save-game").addEventListener("click", onSaveGameClick);

  function createDefaultSprite(dataUri, collision) {
    var sprite = {
      data: dataUri,
      collision: collision
    };
    sprites.push(sprite);
    addSpriteEditor(dataUri, collision, sprites.length-1);
  }
